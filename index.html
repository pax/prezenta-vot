<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>&#9673;</title>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
  body {font-family: sans-serif; margin: 0; padding: 0;}
  #map {width: 100%;   height: 660px;}
    #map.leaflet-container {
    background-image: url("app/assets/img/loader-bcg.gif");
    /*background-image: url("app/assets/img/vc-bcg-2018.svg");*/
    background-size: contain; }
  #topControl{
    position: absolute;
    top: 1em;
    left: 1em;
    padding: 1ex;
    font-size: 14px;
    max-width: 7em;
    border:1ex solid White;

    z-index:2;
    background-color: LightYellow;
  }
  #topControl .formControl label:hover{
    background-color: MistyRose;
  }
  #topControl .formControl input + label{
    cursor: pointer;
    padding: 2px;
    display: inline-block;
    min-width: 5em;
  }
  #topControl .formControl input:checked + label{
    color: SlateBlue;
    background-color: AntiqueWhite;
  }
  #controlInfo{
    font-size: 12px;
  }
</style>
</head>
<body>
  <div id="topControl">
    <form id="timestamp" name="timestamp" class="formControl">
      <div><input type="radio" name="xlayers" id="06_10" value="06_10" checked=checked /> <label for="06_10">S @10</label></div>
      <div><input type="radio" name="xlayers" id="06_13" value="06_13" /> <label for="06_13">S @13</label></div>
      <div><input type="radio" name="xlayers" id="06_16" value="06_16" /> <label for="06_16">S @16</label></div>
      <div><input type="radio" name="xlayers" id="06_19" value="06_19" /> <label for="06_19">S @19</label></div>
      <div><input type="radio" name="xlayers" id="06_21" value="06_21" /> <label for="06_21">S @21</label></div>
      <div><input type="radio" name="xlayers" id="07_10" value="07_10" /> <label for="07_10">D @10</label></div>
    </form>
    <form id="varSwitch" name="varSwitch" class="formControl">
      <div><input type="radio" name="xvars" id="LS" value="LS" checked=checked /> <label for="LS">LS</label></div>
      <div><input type="radio" name="xvars" id="LP" value="LP" /> <label for="LP">LP</label></div>
      <div><input type="radio" name="xvars" id="UM" value="UM" /> <label for="UM">UM</label></div>
      <!-- <div><input type="radio" name="xvars" id="LT" value="LT" /> <label for="LT">total</label></div> -->
      <!-- <div><input type="radio" name="xvars" id="muchextra" value="muchextra" /> <label for="muchextra">muchextra</label></div> -->
      <div><input type="radio" name="xvars" id="dead" value="dead" /> <label for="dead">dead</label></div>
      <div><input type="radio" name="xvars" id="ghost" value="ghost" /> <label for="ghost">LT&lt;5</label></div>
      <!-- <div><input type="radio" name="xvars" id="extremes" value="extremes" /> <label for="extremes">records</label></div> -->
     <!--  <hr>
     <small> muchextra: LT-(LP+LS+UM)
           <br>TODO case filter out LP=0</small> -->
    </form>

    <div id="controlInfo" ts="06_10" xvar="LS">
      <span class="ts">06_10</span>
      &rarr;
      <span class="xvar">LS</span>
    </div>
    </div>

<div id="map"></div>

<link rel="stylesheet" href="app/assets/vendor/leaflet/leaflet.css" />
  <script src="app/assets/vendor/leaflet/leaflet.js"></script>

  <script src="app/assets/vendor/leaflet/leaflet.ajax.min.js"></script>
  <script src="app/assets/vendor/leaflet/leaflet-providers.js"></script>
  <script src="app/assets/vendor/leaflet/leaflet.spin.js"></script>
  <script src="app/assets/vendor/spin.min.js"></script>
  <script src="app/assets/vendor/leaflet/leaflet.label.js"></script>
  <script src="app/totallynotgay.js"></script>




 </body>
</html>
